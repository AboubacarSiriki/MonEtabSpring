<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="sidebar" th:fragment="sidebar" th:each="school : ${schools}">
    <h2 th:text="${school.getName}">Mon Etab</h2>
    <hr>
    <ul>
        <li class="active">
            <a th:href="@{/Dashboard}">
                <i class="fas fa-tachometer-alt"></i> Tableau de bord
            </a>
        </li>
        <li>
            <a th:href="@{/Students}">
                <i class="fas fa-user-graduate"></i> Élèves
            </a>
        </li>
        <li>
            <a th:href="@{/Teachers}">
                <i class="fas fa-chalkboard-teacher"></i> Professeurs
            </a>
        </li>
        <li>
            <a th:href="@{/Users}">
                <i class="fas fa-user"></i> Utilisateurs
            </a>
        </li>
        <li>
            <a th:href="@{/Rapport}">
                <i class="fas fa-chart-line"></i> Rapport
            </a>
        </li>

        <!-- Itération sur appsettings pour afficher chaque paramètre -->
        <li th:each="appsetting : ${appsettings}" th:if="${appsetting != null}">
            <a th:href="@{/Dashboard/updateAppSetting/{id}(id=${appsetting.getId})}">
                <i class="fas fa-cog"></i> Paramètres de l'application
            </a>
        </li>

        <li th:if="${school != null}">
            <a th:href="@{/AddSchool/updateSchool/{id}(id=${school.getId})}">
                <i class="fas fa-school"></i> Paramètres de l'école
            </a>
        </li>
    </ul>
    <hr style="margin-top:270px;">
    <ul>
        <li>
            <a th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </a>
        </li>
    </ul>
</div>

<!-- fragments/script.html -->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/scripte.js}"></script>
</th:block>
